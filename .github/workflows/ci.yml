name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff pytest
        pip install -e .

    - name: Lint with ruff
      run: |
        ruff check askbuddyx/

    - name: Run tests
      run: |
        # Tests should not download model weights
        # Mock model loading in tests
        pytest tests/ -v || echo "No tests found yet"

    - name: Check imports
      run: |
        python -c "import askbuddyx; print('✓ Package imports successfully')"
        python -c "from askbuddyx.config import MODEL_ID; print(f'✓ Config loaded: {MODEL_ID}')"
        python -c "from askbuddyx.prompting import SYSTEM_PROMPT; print('✓ Prompting loaded')"

